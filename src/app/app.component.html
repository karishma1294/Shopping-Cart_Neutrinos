<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
	<div class="jumbotron">
		<!-- <h1><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> The Image Gallery</h1> -->
		<h1><i class="fa fa-shopping-basket"></i> e-commerce </h1>
    <p *ngIf="count > 0> {{count}}</p>
		<p>Look at these photos!!</p>
	</div>

  <div class="col-lg-4 col-sm-6 float-left" *ngFor='let product of products'>
	<div class="row">
		<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.productName}} Price: {{product.price | currency}}</h5>
    <button class="btn btn-primary" (click)="addProductsToCard(product)" [disabled]="!product.enabled">Add to Cart</button> 
    <button class="btn btn-danger" (click)="deleteProduct(product)" [disabled]="product.enabled">Remove</button>
  </div> 
</div>
	</div>
	</div>
</div>
